<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo - CineVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="catalogo.css">
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header id="inicio">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <h1><a href="index.html">CineVerse</a></h1>
        </div>

        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="merchandising.html">Merchandising</a>
            <a href="index.html#nosotros">Nosotros</a>
            <a href="index.html#contacto">Contacto</a>
        </nav>

        <div class="buscador">
            <input type="text" id="buscador" placeholder="Buscar por título o actor...">
        </div>
    </header>

    <main id="catalogo">
        <h2>Catálogo</h2>

        <div class="filtros">
            <button class="btn tipo" data-tipo="series">Series</button>
            <button class="btn tipo" data-tipo="peliculas">Películas</button>

            <select id="genero">
                <option value="">Seleccionar género</option>
                <option value="comedia">Comedia</option>
                <option value="drama">Drama</option>
                <option value="accion">Acción</option>
                <option value="fantasia">Fantasía</option>
                <option value="terror">Terror</option>
            </select>
        </div>
        
        <div id="contenedor-catalogo" class="grid-catalogo">
            <!-- Las cards se generan dinámicamente con JavaScript -->
        </div>
    </main>

    <footer>
        <p>© 2025 CineVerse | Desarrollado por Paula y Mateo</p>
        <div class="redes">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a2e0d3c2c7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="catalogo.js"></script>
</body>
</html>
